<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
  </head>
  <body>
    <!-- Inicio da barra de navegação -->
    <nav>
      <div class="nav-wrapper fundo">
        <a href="#!" class="brand-logo fonte1 center">Gerenciar Alunos</a>
        <ul class="left hide-on-med-and-down">
          <li><a href="listar.html">Listar Alunos</a></li>
          <li><a href="cadastrar.html">Cadastrar Alunos</a></li>
        </ul>
      </div>
    </nav>
    <!-- Fim da barra de navegação -->
    <!-- Inicio do Formulário -->
    <h2>Cadastro de Clientes</h2>
    <div class="row">
      <form onsubmit="return false" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="txtnome" type="text" class="validate" />
            <label for="txtnome">Nome Completo</label>
          </div>
          <div class="input-field col s6">
            <input id="txtemail" type="email" class="validate" />
            <label for="txtemail">E-Mail</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <input id="txttelefone" type="tel" class="validate" />
            <label for="txttelefone">Telefone</label>
          </div>
          <div class="input-field col s4">
            <input id="txtcpf" type="text" class="validate" />
            <label for="txtcpf">CPF</label>
          </div>
          <div class="input-field col s4">
            <input
              id="txtidade"
              type="number"
              class="validate"
              min="16"
              max="100"
              value="18"
            />
            <label for="txtidade">Idade</label>
          </div>
        </div>
        <div class="row centro">
          <div>
            <button
              class="waves-effect waves-light btn fundo centro"
              id="btnCadastrar"
            >
              Cadastrar
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- Fim do Formulário -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
